set -g default-terminal 'screen-256color'
# set -g terminal-overrides 'xterm*:smcup@:rmcup@'

set -sg escape-time 1
setw -g aggressive-resize on

set -g base-index 1
setw -g pane-base-index 1

set -g status-bg colour235
set -g status-fg colour255

set -g status-left     ' #S '
set -g status-left-bg  colour240
set -g status-left-fg  colour255
set -g status-interval 0

set -g status-right-length 0

set -g bell-action any

setw -g utf8        on
set  -g status-utf8 on

setw -g window-status-bg     colour240
setw -g window-status-format ' #[fg=colour250]#I#\ #[fg=colour255]#W '

setw -g window-status-current-bg     blue
setw -g window-status-current-format ' #[fg=colour250]#I#\ #[fg=colour255]#W '

setw -g window-status-bell-attr none
setw -g window-status-bell-bg   red
setw -g window-status-bell-fg   colour231

set -g pane-border-bg black
set -g pane-border-fg colour240
set -g pane-active-border-bg colour235
set -g pane-active-border-fg white

set -g message-bg black
set -g message-fg white
set -g message-attr bright

setw -g mode-keys vi

unbind C-b
set -g prefix C-a
bind C-a last-window
bind a send-prefix

bind r source-file ~/.tmux.conf \; display "Reloaded!"

bind | split-window -h
bind - split-window -v

# pane movement
bind    h   select-pane   -L
bind    j   select-pane   -D
bind    k   select-pane   -U
bind    l   select-pane   -R
bind -r C-h select-window -t :.-
bind -r C-l select-window -t :.+

# pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# mouse support
setw -g mode-mouse          on
set  -g mouse-select-pane   on
set  -g mouse-resize-pane   on
set  -g mouse-select-window on

unbind Up
bind Up new-window -d -n tmp \; swap-pane -s tmp.1 \; select-window -t tmp

unbind Down
bind Down last-window \; swap-pane -s tmp.1 \; kill-window -t tmp

bind-key u capture-pane \; save-buffer /tmp/tmux-buffer \; new-window -n "urlview" '$SHELL -c "urlview < /tmp/tmux-buffer"'
